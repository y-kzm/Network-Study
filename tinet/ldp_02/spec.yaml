
nodes:
  - name: R1
    image: slankdev/frr
    interfaces:
      - { name: net0, type: direct, args: R2#net0 }
  - name: R2
    image: slankdev/frr
    interfaces:
      - { name: net0, type: direct, args: R1#net0 }
      - { name: net1, type: direct, args: R3#net0 }
  - name: R3
    image: slankdev/frr
    interfaces:
      - { name: net0, type: direct, args: R2#net1 }
      - { name: net1, type: direct, args: R4#net0 }
  - name: R4
    image: slankdev/frr
    interfaces:
      - { name: net0, type: direct, args: R3#net1 }

node_configs:
  - name: R1
    cmds:
      # - cmd: sh -c 'enable_seg6_router.py | sh'
      # - cmd: sh -c 'echo 100000 > /proc/sys/net/mpls/platform_labels'
      # - cmd: sh -c 'echo 1 > /proc/sys/net/mpls/conf/net0/input'
      - cmd: /usr/lib/frr/frr start
      - cmd: mpls label protocol ldp
      - cmd: >-
          vtysh -c 'conf te'
          -c 'int lo'
          -c ' ip address 10.255.0.1/32'
          -c '!'
          -c 'int net0'
          -c ' ip address 10.0.0.1/24'
          -c '!'
      #     -c 'mpls ldp'
      #     -c ' router-id 10.255.0.1'
      #     -c ' neighbor 10.255.0.2 password slank'
      #     -c ' !'
      #     -c ' address-family ipv4'
      #     -c '  discovery transport-address 10.255.0.1'
      #     -c '  label local advertise explicit-null'
      #     -c '  interface net0'
      #     -c '!'
          -c 'ip route 10.255.0.2 10.0.0.2 net0'
          -c 'ip route 10.255.0.3 10.0.0.3 net0'
          -c 'ip route 10.255.0.4 10.0.0.4 net0'

  - name: R2
    cmds:
      # - cmd: sh -c 'enable_seg6_router.py | sh'
      # - cmd: sh -c 'echo 100000 > /proc/sys/net/mpls/platform_labels'
      # - cmd: sh -c 'echo 1 > /proc/sys/net/mpls/conf/net0/input'
      - cmd: /usr/lib/frr/frr start
      - cmd: mpls label protocol ldp
      - cmd: >-
          vtysh -c 'conf te'
          -c 'int lo'
          -c ' ip address 10.255.0.2/32'
          -c '!'
          -c 'int net0'
          -c ' ip address 10.0.0.2/24'
          -c '!'
      #     -c 'mpls ldp'
      #     -c ' router-id 10.255.0.2'
      #     -c ' neighbor 10.255.0.1 password slank'
      #     -c ' !'
      #     -c ' address-family ipv4'
      #     -c '  discovery transport-address 10.255.0.2'
      #     -c '  label local advertise explicit-null'
      #     -c '  interface net0'
      #     -c '!'
          -c 'ip route 10.255.0.1 10.0.0.1 net0'
          -c 'ip route 10.255.0.3 10.0.0.3 net1'
          -c 'ip route 10.255.0.4 10.0.0.4 net1'

  - name: R3
    cmds:
      - cmd: /usr/lib/frr/frr start
      - cmd: mpls label protocol ldp
      - cmd: >-
          vtysh -c 'conf te'
          -c 'int lo'
          -c ' ip address 10.255.0.3/32'
          -c '!'
          -c 'int net0'
          -c ' ip address 10.0.0.3/24'
          -c '!'
          -c 'ip route 10.255.0.1 10.0.0.1 net0'
          -c 'ip route 10.255.0.2 10.0.0.2 net0'
          -c 'ip route 10.255.0.4 10.0.0.4 net1'

  - name: R4
    cmds:
      - cmd: /usr/lib/frr/frr start
      - cmd: mpls label protocol ldp
      - cmd: >-
          vtysh -c 'conf te'
          -c 'int lo'
          -c ' ip address 10.255.0.4/32'
          -c '!'
          -c 'int net0'
          -c ' ip address 10.0.0.4/24'
          -c '!'
          -c 'ip route 10.255.0.1 10.0.0.1 net0'
          -c 'ip route 10.255.0.2 10.0.0.2 net0'
          -c 'ip route 10.255.0.3 10.0.0.3 net0'



test:
    - name: pcap
      cmds:
        - cmd: docker exec R1 tcpdump -nni net0 -w /tmp/R1_net0.pcap -W1 -G60 &
        - cmd: docker exec R2 tcpdump -nni net0 -w /tmp/R2_net0.pcap -W1 -G60 &
        - cmd: docker exec R2 tcpdump -nni net1 -w /tmp/R2_net1.pcap -W1 -G60 &
        - cmd: docker exec R3 tcpdump -nni net0 -w /tmp/R3_net0.pcap -W1 -G60 &
        - cmd: docker exec R3 tcpdump -nni net1 -w /tmp/R3_net1.pcap -W1 -G60 &
        - cmd: docker exec R4 tcpdump -nni net0 -w /tmp/R4_net0.pcap -W1 -G60 &
    - name: ping
      cmds:
        - cmd: docker exec R1 ping -c3 10.0.0.4
        - cmd: docker exec R4 ping -c3 10.0.0.1

